<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adif's Portfolio</title>

    <!-- boxicons font-icon link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
    <!-- Header starts here -->
    <header class="header">
        <a href="#" class="logo">Adif</a>
        <nav class="navbar">
          <a href="#" style="--i:1;" onclick="startTyping()" class="active">Home</a>
          <a href="#" style="--i:2;" onclick="makeActive(skillSection)" >Skills</a>
          <a href="#" style="--i:3;" onclick="makeActive(portfolioSection)" >Portfolio</a>
          <a href="#" style="--i:4;"  onclick="makeActive(resumeSection)" >Resume</a>
          <a href="#" style="--i:5;" onclick="makeActive(contactSection)" >Contact</a>
        </nav>
      </header>
      <!-- Header ends here -->

      <section id="outlet">

      </section>
      <!-- <div class="home-container"></div>
      <div class="skill-container"></div>
      <div class="portfolio-container"></div>
      <div class="contact-container"></div> -->

      <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
      <script>
        const startTyping=()=>{
            makeActive(homeSection)
            var typed = new Typed(".skills",{
    strings:['HTML-5, CSS-3','JavaScript, ES6','React, NextJs', 'Tailwind, Bootstrap, MaterialUI','NodeJs, ExpresJs', 'MongoDb, Mongoose','Firebase Authentication', 'JSON Web Token' ], 
    typeSpeed:30,
    backSpeed:30,
    backDelay:500,
    loop:true
    })
        }
      </script>
    <script src="/script.js"></script>
</body>
</html>
